<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- viewport-fit=cover 视图端口被缩放以填充设备显示。强烈建议使用 safe area inset 变量，以确保重要内容不会出现在显示之外。 -->
  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style type="stye"></style>
</head>

<body>
  <div id="app"></div>
  <script>
    // rem 自适应。设计稿是iPhone678
    (function (doc, win) {
      var docEl = win.document.documentElement;
      // 只要用户改变了设备的查看模式，就会触发 orientationChange 事件.
      // 当调整浏览器窗口大小时，发生 resize 事件。
      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';

      var refreshRem = function () {
        var clientWidth = win.innerWidth || doc.documentElement.clientWidth || doc.body.clientWidth;
        console.log(clientWidth)
        if (!clientWidth) return;
        fz = 16 * clientWidth / 375; // iPhone5设计稿的话就是320
        docEl.style.fontSize = fz + 'px'; // 这样一份也是16px, 即1rem = 16px
      };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, refreshRem, false);
      document.addEventListener('DOMContentLoaded', refreshRem, false);
      refreshRem();
    })(document, window);
  </script>
</body>

</html>
